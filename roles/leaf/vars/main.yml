    interfaces:
    bonds:
    bridges:
    bgp:
      myasn: "65010"
      networks: ["5.5.5.5/32"]
      #Internal Fabric ports to run BGP unnumbered on
      internal_fabric:
        interfaces: ["swp51","swp52"]
        prefix_list_out: "allow_limited_default"
